<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人力资源管理系统</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- Vue -->
    <script src="//vuejs.org/js/vue.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <script src="//unpkg.com/iview/dist/iview.min.js"></script>
    <!--elementUI-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jump.js"></script>
</head>
<body>
<div id="app">
    <div v-if="isLogout"  class="bg-color" >
        <el-row>
        <el-col :span="10" offset="8">
            <el-card id="login">
                <div slot="header" class="clearfix">
                    <span>人力资源管理系统</span>
                </div>
                <div class="login-content">
                    <el-row class="text-item">
                        <el-col :span="3" offset="2">用户名</el-col>
                        <el-col :span="17" offset="1"><el-input style="float: right" placeholder="请输入用户名" v-model="inputName" clearable></el-input></el-col>
                    </el-row>
                    <el-row class="text-item" glutter="30">
                        <el-col :span="3" offset="2">密码</el-col>
                        <el-col :span="17" offset="1"><el-input placeholder="请输入密码" v-model="inputPswd" show-password></el-input></el-col>
                    </el-row>
                </div>
                <hr/>
                <el-row>
                <el-col :span="4" offset="9"><el-button @click="login"  type="primary" plain>登录</el-button></el-col>
                </el-row>
            </el-card>
            </el-col>
        </el-row>
    </div>

    <el-container style="height: 100%">
        <el-aside class="menu" width="250px" >
            <el-menu
                    default-active="2"
                    class="el-menu-vertical-demo"
                    @open="handleOpen"
                    @close="handleClose"
                    text-color="#fff"
                    active-text-color="#fff">
                <el-row id="navTitle" align="middle" type="flex">
                    <i-col :span="2" :offset="2">
                        <img onerror="javascript:this.src='http://online.bit.edu.cn:80/eip/core/miniui/themes/2018-skin/2018-img/avatar.jpg';" src="http://online.bit.edu.cn:80/eip/user/photo.htm" style="position:fixed; top:15px; left:20px; width:30px; margin-top: -4.5px; display: block;">
                    </i-col>
                    <i-col :offset="3">
                        <span>Welcome!</span></i-col>
                </el-row>
                <el-row type="flex" justify="center" style="margin-bottom: 20px">
                    <el-col :span="22">
                        <div style="border-bottom: #6d6f71 solid;"></div>
                    </el-col>
                </el-row>
                <el-submenu index="1">
                    <template slot="title">
                        <i class="el-icon-location"></i>
                        <span slot="title">导航一</span>
                    </template>
                    <div onclick="jumpProvinceRecord()"><el-menu-item index="1-1">省审核备案</el-menu-item></div>
                    <div onclick="jumpPointRecord()"><el-menu-item index="1-2">监测点填报备案</el-menu-item></div>
                    <el-menu-item v-for="(item,index) in 10" :index="'1-'+index+1">fghj</el-menu-item>
                </el-submenu>
                <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title">导航二</span>
                </el-menu-item>
            </el-menu>
        </el-aside>
        <el-container class="wrapper" style="min-height: calc(100% - 60px)">
            <el-header class="header">
                <el-row class="headerRow" type="flex" align="middle">
                    <e-col>人力资源管理中心</e-col>
                </el-row>
            </el-header>

            <el-container style="min-height: calc(100% - 60px);">
                <el-main style="height:100%; padding:0; overflow: hidden;">
                    <iframe id="menuFrame" name="menuFrame"
                            style="height:calc(100%); width:calc(100%)" frameborder="no"></iframe>
                </el-main>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>

            },{
                name: '北京市海淀区中关村人力资源市场',

            }]
        },
        methods:{
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClick() {
                vue.detailVisible = true;
            },
            login() {
                console.log(vue.inputName, vue.inputPswd);
                vue.isLogout = false;
            }
        }
    })
</script>
</html>
