<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>provinceRecord</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- Vue -->
    <script src="//vuejs.org/js/vue.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <script src="//unpkg.com/iview/dist/iview.min.js"></script>
    <!--elementUI-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script src="../js/jump.js"></script>
    <style>
        .el-dialog{
            margin-top: 7vh !important;
        }
    </style>
</head>
<body>
    <div id="provinceRecordApp" style="height: 100%;">
        <el-container style="height: 100%;">
            <el-main class="content">
                <div class="contentDetail">
                    <div style="float: right; margin-bottom: 15px; margin-right: 15px;">添加/修改上报时限</div>
                    <el-table
                            :data="marketData"
                            stripe
                            style="width: 100%">
                        <el-table-column
                                prop="name"
                                label="人力资源市场名"
                                width="350">
                        </el-table-column>
                        <el-table-column
                                prop="date"
                                label="申请时间"
                                width="200">
                        </el-table-column>
                        <el-table-column
                                prop="state"
                                label="审核状态"
                                width="200">
                        </el-table-column>
                        <el-table-column
                                label="操作">
                            <template slot-scope="scope">
                                <el-button @click="handleClick()" type="text" size="small">查看</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </div>
                <el-dialog
                    title="详细信息"
                    :visible.sync="dialogVisible"
                    width="60%"
                    :before-close="handleClose"
                    lock-scroll
                    >
                        <el-row type="flex" justify="center" class="info" align="middle" style="margin-top: 20px">
                            <el-col :span="6" class="infoTitle">
                                人力资源市场名：
                            </el-col>
                            <el-col :span="6" class="infoContent">
                                123123123
                            </el-col>
                        </el-row>
                        <el-row type="flex" justify="center" class="info" align="middle">
                            <el-col :span="6" class="infoTitle">
                                所属地区：
                            </el-col>
                            <el-col :span="6" class="infoContent">
                                123123123
                            </el-col>
                        </el-row>
                        <el-row type="flex" justify="center" class="info" align="middle">
                            <el-col :span="6" class="infoTitle">
                                联系人：
                            </el-col>
                            <el-col :span="6" class="infoContent">
                                123123123
                            </el-col>
                        </el-row>
                        <el-row type="flex" justify="center" class="info" align="middle">
                            <el-col :span="6" class="infoTitle">
                                联系人手机：
                            </el-col>
                            <el-col :span="6" class="infoContent">
                                123123123
                            </el-col>
                        </el-row>
                        <el-row type="flex" justify="center" class="info" align="middle">
                            <el-col :span="6" class="infoTitle">
                                联系电话：
                            </el-col>
                            <el-col :span="6" class="infoContent">
                                123123123
                            </el-col>
                        </el-row>
                        <el-row type="flex" justify="center" class="info" align="middle">
                            <el-col :span="6" class="infoTitle">
                                传真：
                            </el-col>
                            <el-col :span="6" class="infoContent">
                                123123123
                            </el-col>
                        </el-row>

                    <span slot="footer" class="dialog-footer">
                        <el-button @click="dialogVisible = false" type="success" plain>通过审核</el-button>
                        <el-button @click="dialogVisible = false" type="danger" plain>未通过审核</el-button>
                    </span>
                </el-dialog>

            </el-main>
            <el-footer class="footer">2019 &copy; 第二组织</el-footer>

        </el-container>
    </div>
</body>
<script>
    var vue2 = new Vue({
        el:'#provinceRecordApp',
        data: {
            marketData: [{
                name: '北京市海淀区中关村人力资源市场',
                date: '2016-05-01',
                state: '待审核'
            }, {
                name: '北京市海淀区中关村人力资源市场',
                date: '2016-05-02',
                state: '待审核'
            }, {
                name: '北京市海淀区中关村人力资源市场',
                date: '2016-05-03',
                state: '待审核'
            }, {
                name: '北京市海淀区中关村人力资源市场',
                date: '2016-05-04',
                state: '待审核'
            }],
            dialogVisible:false
        },
        methods:{
            handleClose(done) {
                    done();
            },
            handleClick: function() {
                vue2.dialogVisible = true;
            },
            getList(){
                $.ajax({
                    url:'/province/record/examineQuery',
                    type:'post',
                    success(res){
                        console.log(res)
                    }
                })
            }
        },
        mounted:function () {
            this.getList()
        }
        })
</script>
</html>
