                    description:'4',
                    status:0,
                    children:[]
                }
            ],
            input:'',
            pageSize:10,
            currentPage:1,
            total:1000,
            tmpData:{},
            right:{},
            newRight:{
                id:0,
                label:'',
                description:'',
                menuName:'',
                menuPath:''
            }
            },
        methods:{
            view(node, data){
                var tmp =JSON.stringify(data);
                vue.right=JSON.parse(tmp);
                vue.dialogFormVisibleEdit = true;
                console.log(node);
                console.log(data);
            },
            append(data) {
                vue.tmpData=data;
                console.log(vue.tmpData);
                vue.dialogFormVisibleCreate = true;
            },

            remove(node, data) {
                this.$confirm('此操作将永久删除该权限, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    const parent = node.parent;
                    const children = parent.data.children || parent.data;
                    const index = children.findIndex(d => d.id === data.id);
                    children.splice(index, 1);
                    this.$message({
                        type: 'success',
                        message: '删除成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

            },

            createRight(newRight){
                $.ajax({
                    url:'/right/add',
                    type:'post',
                    data:{
                        label:this.newRight.label,
                        description:this.newRight.description,
                        menuName:this.newRight.menuName,
                        menuPath:this.newRight.menuPath,
                        father:vue.tmpData.id,
                    },
                    success(res){
                        console.log(res);
                    }
                });
                this.dialogFormVisibleCreate = false;
                console.log(newRight);
                location.reload();
            },
            // deleteRights(){
            //     this.$confirm('确定修改这些用户的删除标记?', '提示', {
            //         confirmButtonText: '确定',
            //         cancelButtonText: '取消',
            //         type: 'warning'
            //     }).then(() => {
            //         this.rightData.splice(index,1);
            //         this.$message({
            //             type: 'success',
            //             message: '操作成功!'
            //         });
            //     }).catch(() => {
            //
            //         this.$message({
            //             type: 'info',
            //             message: '已取消操作'
            //         });
            //     });
            //     console.log(common.deleteFlag)
            // },

            updateRight(right){
                //插入ajax语句更新
                // var node = getNode(this.tmpId)=right;
                $.ajax({
                    url:'/right/modify',
                    type:'post',
                    data:{
                        id:this.right.id,
                        label:this.right.label,
                        description:this.right.description,
                        menuName:this.right.menuName,
                        menuPath:this.right.menuPath,
                    },
                    success(res){
                        //vue.append(newRight, newRight.father);
                        console.log(res);
                    }
                });
                this.dialogFormVisibleEdit = false;
                console.log(right);
                location.reload();

            },
            deleteRight(index, row) {
                this.$confirm('确定删除此用户?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.rightData.splice(index,1);
                    this.$message({
                        type: 'success',
                        message: '操作成功!'
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消操作'
                    });

                });
                console.log(index, row);
            },
            pageChange(page){

                this.currentPage = page;
            },
            changeSwitch (data) {
                this.$confirm('确定修改此权限的状态?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.$message({
                        type: 'success',
                        message: '操作成功!'
                    });
                }).catch(() => {
                    data.status=1-data.status;
                    this.$message({
                        type: 'info',
                        message: '已取消操作'
                    });

                });
                console.log(data.status);
            },
            toggleSelection(rows) {
                if (rows) {
                    rows.forEach(row => {
                        this.$refs.multipleTable.toggleRowSelection(row);
                    });
                } else {
                    this.$refs.multipleTable.clearSelection();
                }
            },
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            getRightList(){
                $.ajax({
                    url:'/right/list',
                    type:'post',
                    success(res){
                        vue.rightData=res.data;
                        console.log(res.data);
                    }
                })
            },

        },

            this.getRightList()
        }
