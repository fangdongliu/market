<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>provinceQueryUser</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- Vue -->
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.6.1/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/element-ui/2.6.1/index.js"></script>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script src="../js/jump.js"></script>
    <style>
        .el-dialog{
            margin-top: 7vh !important;
        }
        .el-select .el-input {
            width: 130px;
        }
        .input-with-select .el-input-group__prepend {
            background-color: #fff;
        }
    </style>
</head>
<body>
<div id="provinceQueryUserApp">
    <el-container style="height: 100%;">
        <el-main class="content">
            <div class="contentDetail">
                <div style="float: left; margin-bottom: 15px; margin-right: 15px;">
                    <el-button type="primary" @click="dialogFormVisibleCreateCity = true;">创建市级用户</el-button>
                    <el-button type="primary" @click="dialogFormVisibleCreatePoint = true;">创建监测点用户</el-button>
                    <el-input placeholder="请输入用户名称" v-model="input" class="input-with-select"style="margin-top: 15px;">
                        <el-select v-model="select" slot="prepend" placeholder="请选择">
                            <el-option label="所有用户" value="1"></el-option>
                            <el-option label="市级用户" value="2"></el-option>
                            <el-option label="监测点用户" value="3"></el-option>
                        </el-select>
                        <el-button slot="append" icon="el-icon-search"></el-button>
                    </el-input>
                </div>
                <el-dialog title="创建市级用户" :visible.sync="dialogFormVisibleCreateCity">
                    <el-form :model="cityUser">
                        <el-form-item label="用户个数" :label-width="formLabelWidth">
                            <el-input v-model="cityUser.count" placeholder="请输入用户个数"></el-input>
                        </el-form-item>
                        <el-form-item label="用户名前缀" :label-width="formLabelWidth">
                            <el-input v-model="cityUser.prefix" placeholder="请输入用户名前缀"></el-input>
                        </el-form-item>
                        <el-form-item label="用户全称前缀" :label-width="formLabelWidth">
                            <el-input v-model="cityUser.name" placeholder="请输入用户全称前缀"></el-input>
                        </el-form-item>
                        <el-form-item label="起始下标" :label-width="formLabelWidth">
                            <el-input v-model="cityUser.startCount" placeholder="请输入起始下标"></el-input>
                        </el-form-item>
                        <el-form-item label="父级用户" :label-width="formLabelWidth">
                            <el-input v-model="cityUser.parent" placeholder="请输入父级用户id"></el-input>
                        </el-form-item>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisibleCreateCity = false">关 闭</el-button>
                        <el-button type="primary" @click="createCity(cityUser)">创 建</el-button>
                    </div>
                </el-dialog>
                <el-dialog title="创建监测点用户" :visible.sync="dialogFormVisibleCreatePoint">
                    <el-form :model="pointUser">
                        <el-form-item label="用户个数" :label-width="formLabelWidth">
                            <el-input v-model="pointUser.count" placeholder="请输入用户个数"></el-input>
                        </el-form-item>
                        <el-form-item label="用户名前缀" :label-width="formLabelWidth">
                            <el-input v-model="pointUser.prefix" placeholder="请输入用户名前缀"></el-input>
                        </el-form-item>
                        <el-form-item label="用户全称前缀" :label-width="formLabelWidth">
                            <el-input v-model="pointUser.name" placeholder="请输入用户全称前缀"></el-input>
                        </el-form-item>
                        <el-form-item label="起始下标" :label-width="formLabelWidth">
                            <el-input v-model="pointUser.startCount" placeholder="请输入起始下标"></el-input>
                        </el-form-item>
                        <el-form-item label="父级用户" :label-width="formLabelWidth">
                            <el-input v-model="pointUser.parent" placeholder="请输入父级用户id"></el-input>
                        </el-form-item>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <el-button @click="dialogFormVisibleCreatePoint = false">关 闭</el-button>
                        <el-button type="primary" @click="createPoint(pointUser)">创 建</el-button>
                    </div>
                </el-dialog>

                <el-table
                        :data="userData.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                        stripe
                        style="width: 100%">
                    <el-table-column
                            prop="username"
                            label="用户名">
                    </el-table-column>
                    <el-table-column
                            prop="fullname"
                            label="用户全称">
                    </el-table-column>
                    <el-table-column
                            prop="userRole"
                            label="用户角色">
                    </el-table-column>
                    <el-table-column
                            prop="father"
                            label="上级部门">
                    </el-table-column>
                    <el-table-column
                            prop="status"
                            label="激活状态">
                    </el-table-column>
                    <el-table-column
                            prop="deleteFlag"
                            label="删除标记"
                            width="150px">
                        <template slot-scope="scope">
                            <el-switch
                                    v-model="scope.row.deleteFlag"
                                    active-color="#13ce66"
                                    inactive-color="#ff4949"
                                    :active-value="0"
                                    :inactive-value="1"
                                    @change="changeSwitch(scope.row)">
                            </el-switch>
                        </template>
                    </el-table-column>
                </el-table>

                <div class="block" style="text-align: center; margin-top: 15px">
                    <el-pagination
                            layout="prev, pager, next"
                            @current-change="pageChange"
                            :page-size="pageSize"
                            :total="userData.length"
                            background>
                    </el-pagination>
                </div>
            </div>
        </el-main>
        <el-footer class="footer">2019 &copy; 第二组织</el-footer>

    </el-container>
</div>
</body>
<script>
    var vue3 = new Vue({
        el:'#provinceQueryUserApp',
        data: {
            userData: [],
            input:'',
            select: '',
            pageSize:10,
            currentPage:1,
            total:1000,
            cityUser:{
                count:1,
                prefix:'city',
                name:'city',
                startCount:0,
                userType:2,
                parent:-1
            },
            pointUser:{
                count:1,
                prefix:'point',
                name:'point',
                startCount:0,
                userType:3,
                parent:-1
            },
            dialogFormVisibleCreateCity:false,
            dialogFormVisibleCreatePoint:false,
            formLabelWidth:'120px'
        },
        methods:{
            createCity(cityUser) {
                $.ajax({
                    url:'/user/addUsers',
                    type:'post',
                    data:{
                        count:cityUser.count,
                        prefix:cityUser.prefix,
                        name:cityUser.name,
                        startCount:cityUser.startCount,
                        parent:cityUser.parent
                    },
                    success(res){
                        if (res.code==0){
                            vue3.userData.push(cityUser);
                            vue3.getList();
                            vue3.$message({
                                message: '创建成功',
                                type: 'success'
                            });
                        }
                        else {
                            vue3.$message.error('用户名重复！');
                        }
                        console.log(res);
                    },
                });
                this.dialogFormVisibleCreateCity = false;
                console.log(cityUser);
            },
            createPoint(pointUser) {
                $.ajax({
                    url:'/user/addUsers',
                    type:'post',
                    data:{
                        count:pointUser.count,
                        prefix:pointUser.prefix,
                        name:pointUser.name,
                        startCount:pointUser.startCount,
                        parent:pointUser.parent
                    },
                    success(res){
                        if (res.code==0){
                            vue3.userData.push(pointUser);
                            vue3.getList();
                            vue3.$message({
                                message: '创建成功',
                                type: 'success'
                            });
                        }
                        else {
                            vue3.$message.error('用户名重复！');
                        }
                        console.log(res);
                    }
                });
                this.dialogFormVisibleCreatePoint = false;
                console.log(pointUser);
            },
            changeSwitch (data) {
                this.$confirm('确定修改此用户的删除标记?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    if (data.deleteFlag==1)
                        $.ajax({
                            url:'/user/disable',
                            type:'post',
                            data:{
                                userId:data.id
                            },
                            success(res){
                                vue3.userData=res.data;
                                console.log(res.data);
                            }
                        });
                    else
                        $.ajax({
                        url:'/user/enable',
                        type:'post',
                        data:{
                            userId:data.id
                        },
                        success(res){
                            vue3.userData=res.data;
                            console.log(res.data);
                        }
                        });
                    this.$message({
                        type: 'success',
                        message: '操作成功!'
                    });
                }).catch(() => {
                    data.deleteFlag=1-data.deleteFlag;
                    this.$message({
                        type: 'info',
                        message: '已取消操作'
                    });

                });
                console.log(data.deleteFlag);
                },
            getList(){
                $.ajax({
                    url:'/user/list',
                    type:'post',
                    success(res){
                        vue3.userData=res.data;
                        console.log(res.data);
                    }
                })
            },
            pageChange(page){
                this.currentPage = page;
            }
        },
        mounted:function () {
            this.getList()
        }
    })
</script>
</html>
