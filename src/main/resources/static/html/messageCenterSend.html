<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receive</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- Vue -->
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.6.1/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/element-ui/2.6.1/index.js"></script>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
<div id="messageCenter" style="height:100%;">
    <el-main class="content"style="overflow: visible">
        <div class="contentDetail">
            <el-button type="primary" icon="el-icon-plus" style="float:right; margin-right:20px" size="mini" @click="newMessageVisible = true">发布新通知</el-button>
            <el-table
                    :data="messageList.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                    stripe
                    style="width: 100%">
                <el-table-column
                        prop="number"
                        label="序号"
                        width="80px">
                </el-table-column>
                <el-table-column
                        prop="noticeTitle"
                        label="通知标题">
                </el-table-column>
                <el-table-column
                        prop="creator"
                        label="发布者">
                </el-table-column>
                <el-table-column
                        prop="createTime"
                        label="发布时间">
                </el-table-column>
                <el-table-column
                        prop="reviser"
                        label="最后修改者">
                </el-table-column>
                <el-table-column
                        label="操作"
                        width="220px">
                    <template slot-scope="scope">
                        <el-button @click="seeMessage(scope.row)" type="primary" size="mini">查看</el-button>
                        <el-button @click="modifyMessage(scope.row)" size="mini">编辑</el-button>
                        <el-button @click="deleteMessage(scope.row)" type="danger" size="mini">删除</el-button>

                    </template>
                </el-table-column>
            </el-table>

            <div class="block" style="text-align: center; margin-top: 15px">
                <el-pagination
                        layout="prev, pager, next"
                        @current-change="pageChange"
                        :page-size="pageSize"
                        :total="messageList.length"
                        background>
                </el-pagination>
            </div>


            <el-dialog
                    title="详细信息"
                    :visible.sync="messageVisible"
                    width="60%"
                    lock-scroll
            >
                <el-row type="flex" justify="center" class="info" align="middle" style="margin-top: 20px">
                    <el-col :span="6" class="infoTitle">
                        通知标题：
                    </el-col>
                    <el-col :span="6" class="infoContent">
                        {{messageData.title}}
                    </el-col>
                </el-row>
                <el-row type="flex" justify="center" class="info" align="middle">
                    <el-col :span="6" class="infoTitle">
                        通知内容：
                    </el-col>
                    <el-col :span="6" class="infoContent">
                        {{messageData.content}}
                    </el-col>
                </el-row>
            </el-dialog>

            <el-dialog
                    title="新通知"
                    :visible.sync="newMessageVisible"
                    width="60%"
                    lock-scroll
            >
                <el-form :model="newMessageForm" label-width="150px">
                    <el-form-item label="通知标题" prop="title">
                        <el-input
                                type="textarea"
                                autosize
                                v-model="newMessageForm.title">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="通知内容" prop="content">
                        <el-input
                                type="textarea"
                                autosize
                                v-model="newMessageForm.content">
                        </el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="newMessage">发布</el-button>
                        <el-button @click="newMessageVisible = false">取消</el-button>
                    </el-form-item>
                </el-form>
            </el-dialog>

            <el-dialog
                    title="修改通知"
                    :visible.sync="modifyMessageVisible"
                    width="60%"
                    lock-scroll
            >
                <el-form :model="modifyMessageForm" label-width="150px">
                    <el-form-item label="通知标题" prop="title">
                        <el-input
                                type="textarea"
                                autosize
                                v-model="modifyMessageForm.title">
                        </el-input>
                    </el-form-item>
                    <el-form-item label="通知内容" prop="content">
                        <el-input
                                type="textarea"
                                autosize
                                v-model="modifyMessageForm.content">
                        </el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onModify">修改</el-button>
                        <el-button @click="modifyMessageVisible = false">取消</el-button>
                    </el-form-item>
                </el-form>
            </el-dialog>
        </div>
    </el-main>
    <el-footer class="footer">2019 &copy; 第二组织</el-footer>

</div>
</body>
<script>
    var vue = new Vue({
        el:'#messageCenter',
        data:{
            messageList:[],
            messageData:{
                title:'',
                content:''
            },
            messageVisible:false,
            newMessageVisible:false,
            newMessageForm:{
                title:'',
                content:''
            },
            currentPage:1,
            pageSize:10,
            modifyMessageVisible:false,
            modifyMessageForm:{
                title:'',
                content:''
            },
            modifyMessageInfo:{}
        },
        methods:{
            seeMessage(obj){
                this.messageData.title = obj.noticeTitle;
                this.messageData.content = obj.noticeContent;
                this.messageVisible = true;
            },
            deleteMessage(obj){
                this.$confirm('确认删除此通知?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.ajax({
                    url:'/common/message/delete',
                    type:'post',
                    data:{
                        noticeId:obj.noticeId
                    },
                    success(res){
                        if(res.code === 0){
                            vue.$message({
                                message: '删除成功！',
                                type: 'success'
                            });
                            vue.getList();
                        }
                        else{
                            alert('error!')
                        }
                    },
                    error(res){
                        alert('error')
                    }
                })
            }).catch(() => {
                    this.$message({
                    type: 'info',
                    message: '已取消删除'
                });
            });
            },
            modifyMessage(obj){
                this.modifyMessageInfo = obj;
                this.modifyMessageForm.title = obj.noticeTitle;
                this.modifyMessageForm.content = obj.noticeContent;
                this.modifyMessageVisible = true;
            },
            onModify(){
                this.$confirm('确认修改该通知?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    $.ajax({
                    url:'/common/message/update',
                    type:'post',
                    data:{
                        title:vue.modifyMessageForm.title,
                        content:vue.modifyMessageForm.content,
                        noticeId:vue.modifyMessageInfo.noticeId
                    },
                    success(res){
                        if(res.code === 0){
                            vue.$message({
                                message: '删除成功！',
                                type: 'success'
                            });
                            vue.getList();
                            vue.modifyMessageVisible = false;
                        }
                        else{
                            alert('error!');
                        }
                    },
                    error(res){
                        alert('error!');
                    }
                })
            }).catch(() => {
                    this.$message({
                    type: 'info',
                    message: '已取消删除'
                });
            });
            },
            newMessage(){
                $.ajax({
                    url:'/common/message/send',
                    type:'post',
                    data:{
                        title:vue.newMessageForm.title,
                        content:vue.newMessageForm.content
                    },
                    success(res){
                        if(res.code === 0){
                            vue.$message({
                                message: '添加成功！',
                                type: 'success'
                            });
                            vue.getList();
                            vue.newMessageVisible = false;
                        }
                        else{
                            alert('error!');
                        }
                    },
                    error(res){
                        alert('error!');
                    }
                })

            },
            getList(){
                $.ajax({
                    url:'/common/message/receive',
                    type:'post',
                    success(res){
                        console.log(res);
                        if(res.code === 0){
                            for(var i = 0; i < res.data.length; i ++){
                                res.data[i].number = i + 1;
                            }
                            vue.messageList = res.data;
                        }
                        else{
                            alert('error1!');
                        }
                    },
                    error(res){
                        alert('error2!');
                    }
                })
            },
            pageChange(page){
                this.currentPage = page;
            }

        },
        mounted(){
            this.getList();
        }
    })
</script>
</html>
