<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>messageCenter</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- Vue -->
    <script src="https://cdn.bootcss.com/vue/2.6.9/vue.min.js"></script>
    <link href="https://cdn.bootcss.com/element-ui/2.6.1/theme-chalk/index.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/element-ui/2.6.1/index.js"></script>
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <div id="messageCenter" style="height:100%;">
        <el-main class="content"style="overflow: visible">
            <div class="contentDetail">
                <el-button type="primary" icon="el-icon-plus" style="margin-bottom: 20px" size="mini">发布新通知</el-button>
                <el-table
                        :data="messageList"
                        stripe
                        style="width: 100%">
                    <el-table-column
                            prop="number"
                            label="序号"
                            width="100px">
                    </el-table-column>
                    <el-table-column
                            prop="title"
                            label="通知标题">
                    </el-table-column>
                    <el-table-column
                            prop="sender"
                            label="发布者">
                    </el-table-column>
                    <el-table-column
                            prop="time"
                            label="发布时间">
                    </el-table-column>
                    <el-table-column
                            label="操作"
                            width="150px">
                        <template slot-scope="scope">
                            <el-button @click="clickMessage(scope.row)" type="primary" size="small">查看</el-button>
                        </template>
                    </el-table-column>
                </el-table>

                <el-dialog
                        title="详细信息"
                        :visible.sync="messageVisibe"
                        width="60%"
                        lock-scroll
                >
                    <el-row type="flex" justify="center" class="info" align="middle" style="margin-top: 20px">
                        <el-col :span="6" class="infoTitle">
                            通知标题：
                        </el-col>
                        <el-col :span="6" class="infoContent">
                            {{messageData.title}}
                        </el-col>
                    </el-row>
                    <el-row type="flex" justify="center" class="info" align="middle">
                        <el-col :span="6" class="infoTitle">
                            通知内容：
                        </el-col>
                        <el-col :span="6" class="infoContent">
                            {{messageData.content}}
                        </el-col>
                    </el-row>
                </el-dialog>

            </div>
        </el-main>
        <el-footer class="footer">2019 &copy; 第二组织</el-footer>

    </div>
</body>
<script>
    var vue = new Vue({
        el:'#messageCenter',
        data:{
            messageList:[{
                number:1,
                title:'test',
                sender:'test',
                time:'emmm',
                content:'1231'
            }],
            messageData:{
                title:'',
                content:''
            },
            messageVisibe:false
        },
        methods:{
            clickMessage(obj){
                this.messageData.title = obj.title;
                this.messageData.content = obj.content;
                this.messageVisibe = true;
            }
        }
    })
</script>
</html>
