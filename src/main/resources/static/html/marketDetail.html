<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>marketDetail</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- Vue -->
    <script src="//vuejs.org/js/vue.min.js"></script>
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <script src="//unpkg.com/iview/dist/iview.min.js"></script>
    <!--elementUI-->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <script src="../js/jump.js"></script>
</head>
<div>
    <div id="marketDetailApp">
        <el-main class="content"style="overflow: visible">
            <div class="contentDetail">
                <el-row type="flex" justify="center" align="middle">
                    <el-col :span="8" style="font-size: larger; font-weight: bold;">
                        请选择要查看的人力资源市场
                    </el-col>
                    <el-col :span="6">
                        <el-cascader
                                :options="detailOption"
                                @active-item-change="handleDetailItemChange"
                                :props="props"
                        ></el-cascader>
                    </el-col>
                </el-row>
                <el-row type="flex" justify="center" class="info" align="middle" style="margin-top: 20px">
                    <el-col :span="6" class="infoTitle">
                        人力资源市场名：
                    </el-col>
                    <el-col :span="6" class="infoContent">
                        123123123
                    </el-col>
                </el-row>
                <el-row type="flex" justify="center" class="info" align="middle">
                    <el-col :span="6" class="infoTitle">
                        所属地区：
                    </el-col>
                    <el-col :span="6" class="infoContent">
                        123123123
                    </el-col>
                </el-row>
                <el-row type="flex" justify="center" class="info" align="middle">
                    <el-col :span="6" class="infoTitle">
                        联系人：
                    </el-col>
                    <el-col :span="6" class="infoContent">
                        123123123
                    </el-col>
                </el-row>
                <el-row type="flex" justify="center" class="info" align="middle">
                    <el-col :span="6" class="infoTitle">
                        联系人手机：
                    </el-col>
                    <el-col :span="6" class="infoContent">
                        123123123
                    </el-col>
                </el-row>
                <el-row type="flex" justify="center" class="info" align="middle">
                    <el-col :span="6" class="infoTitle">
                        联系电话：
                    </el-col>
                    <el-col :span="6" class="infoContent">
                        123123123
                    </el-col>
                </el-row>
                <el-row type="flex" justify="center" class="info" align="middle">
                    <el-col :span="6" class="infoTitle">
                        传真：
                    </el-col>
                    <el-col :span="6" class="infoContent">
                        123123123
                    </el-col>
                </el-row>
            </div>
        </el-main>
        <el-footer class="footer">2019 &copy; 第二组织</el-footer>
    </div>
</body>
<script>
    var vue4 = new Vue({
        el:'#marketDetailApp',
        data:{
            detailOption:[{
                label: '江苏',
                cities: []
            }, {
                label: '浙江',
                cities: []
            }],
            props: {
                value: 'label',
                children: 'cities'
            }
        },
        methods:{
            handleDetailItemChange: function(val) {
                console.log('active item:', val);
                setTimeout(_ => {
                    if (val.indexOf('江苏') > -1 && !vue.detailOption[0].cities.length) {
                    this.detailOption[0].cities = [{
                        label: '南京'
                    }];
                } else if (val.indexOf('浙江') > -1 && !vue.detailOption[1].cities.length) {
                    this.detailOption[1].cities = [{
                        label: '杭州'
                    }];
                }
            }, 300);
            }
        }
    })
</script>
</html>
